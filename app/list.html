<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Table</title>
  
</head>
<body>

  <h1>Student Information</h1>
  <table>
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Course</th>
        <th>Date of Birth</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>John Doe</td>
        <td>Computer Science</td>
        <td>1998-05-22</td>
        <td class="action-buttons">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </td>
      </tr>
      <tr>
        <td>002</td>
        <td>Jane Smith</td>
        <td>Software Engineering</td>
        <td>1999-09-15</td>
        <td class="action-buttons">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </td>
      </tr>
      <tr>
        <td>003</td>
        <td>Mark Johnson</td>
        <td>Data Science</td>
        <td>2000-01-10</td>
        <td class="action-buttons">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
